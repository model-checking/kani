[workspace]
members = [
  "library/kani",
  "library/kani_restrictions",
  "src/tools/bookrunner",
  "src/tools/compiletest",
  "src/tools/kani-link-restrictions",
  "src/kani-compiler",
  # These are still needed by bookrunner.
  "src/rustdoc-json-types",
  "src/librustdoc",
]

exclude = [
  "build",
  "target",
  # dependency tests have their own workspace
  "src/test/kani-dependency-test/dependency3",
  # cargo kani tests should also have their own workspace
  "src/test/cargo-kani"
]

