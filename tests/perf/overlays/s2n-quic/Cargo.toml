[workspace]
members = [
    "common/s2n-*",
    "quic/s2n-*",
    "dc/s2n-*",
]
default-members = [
    "common/s2n-*",
    "quic/s2n-*",
]
resolver = "2"
# don't include any workspaces outside of the main project
exclude = [
    "examples",
    "tools",
]

[profile.release]
lto = true
codegen-units = 1
incremental = false

[profile.bench]
lto = true
codegen-units = 1
incremental = false
# improve flamegraph information
debug = true

[profile.fuzz]
inherits = "dev"
opt-level = 3
incremental = false
codegen-units = 1

# We need runtime statistics for performance evaluation
[kani.flags]
enable-unstable = true
cbmc-args = ["--verbosity", "9" ]
