[package]
name = "s2n-quic-platform"
version = "0.39.0"
description = "Internal crate used by s2n-quic"
repository = "https://github.com/aws/s2n-quic"
authors = ["AWS s2n"]
edition = "2021"
rust-version = "1.71"
license = "Apache-2.0"
# Exclude corpus files when publishing to crates.io
exclude = ["corpus.tar.gz"]

[features]
default = ["std", "tokio-runtime"]
std = ["s2n-quic-core/std", "socket2", "lazy_static"]
testing = ["std", "generator", "futures/std", "io-testing"] # Testing allows to overwrite the system time
io-testing = ["bach", "tracing"]
generator = ["bolero-generator", "s2n-quic-core/generator"]
tokio-runtime = ["futures", "tokio"]
xdp = ["s2n-quic-xdp"]

[dependencies]
bach = { version = "0.0.6", optional = true }
bolero-generator = { version = "0.11", optional = true }
cfg-if = "1"
futures = { version = "0.3", default-features = false, features = ["async-await"], optional = true }
lazy_static = { version = "1", optional = true }
s2n-quic-core = { version = "=0.39.0", path = "../s2n-quic-core", default-features = false }
s2n-quic-xdp = { version = "=0.39.0", path = "../../tools/xdp/s2n-quic-xdp", optional = true }
socket2 = { version = "0.5", features = ["all"], optional = true }
tokio = { version = "1", default-features = false, features = ["macros", "net", "rt", "time"], optional = true }
tracing = { version = "0.1", optional = true }
turmoil = { version = "0.6.0", optional = true }

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[dev-dependencies]
bach = { version = "0.0.6" }
bolero = "0.11"
bolero-generator = "0.11"
futures = { version = "0.3", features = ["std"] }
insta = { version = "1", features = ["json"] }
s2n-quic-core = { path = "../s2n-quic-core", features = ["testing"] }
tokio = { version = "1", features = ["full"] }
tracing = { version = "0.1" }

[package.metadata.kani]
flags = { tests = true }
unstable = { stubbing = true }

# We need runtime statistics for performance evaluation
[kani.flags]
enable-unstable = true
cbmc-args = ["--verbosity", "9" ]
