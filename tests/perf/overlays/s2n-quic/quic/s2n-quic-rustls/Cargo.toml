[package]
name = "s2n-quic-rustls"
version = "0.39.0"
description = "Internal crate used by s2n-quic"
repository = "https://github.com/aws/s2n-quic"
authors = ["AWS s2n"]
edition = "2021"
rust-version = "1.71"
license = "Apache-2.0"
# Exclude corpus files when publishing to crates.io
exclude = ["corpus.tar.gz"]

[features]
fips = ["s2n-quic-crypto/fips", "rustls/fips"]

[dependencies]
bytes = { version = "1", default-features = false }
# By [default](https://docs.rs/crate/rustls/latest/features) rustls includes the `tls12` feature.
rustls = { version = "0.23", default-features = false, features=["std", "aws-lc-rs", "logging"] }
rustls-pemfile = "2"
s2n-codec = { version = "=0.39.0", path = "../../common/s2n-codec", default-features = false, features = ["alloc"] }
s2n-quic-core = { version = "=0.39.0", path = "../s2n-quic-core", default-features = false, features = ["alloc"] }
s2n-quic-crypto = { version = "=0.39.0", path = "../s2n-quic-crypto", default-features = false }

[dev-dependencies]
insta = { version = "1", features = ["json"] }
s2n-quic-core = { path = "../s2n-quic-core", features = ["testing"] }

# We need runtime statistics for performance evaluation
[kani.flags]
enable-unstable = true
cbmc-args = ["--verbosity", "9" ]
