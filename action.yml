name: 'Kani Rust Verifier'
description: 'Run the Kani Rust Verifier on a Rust Crate'
author: 'Kani Contributors'

branding:
  icon: 'cloud'
  color: 'orange'

runs:
  using: 'docker'
  image: docker://ghcr.io/model-checking/kani-ubuntu-20.04:0.9.0
  args:
    - bash
    - '-c'
    - 'PATH="/root/.cargo/bin:${PATH}"; cargo kani'

